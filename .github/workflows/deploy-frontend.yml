name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: cd quickbite-app && npm install

      - name: Build Frontend
        run: cd quickbite-app && npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} # You will need to add this as a repository secret
          projectName: quickbite
          directory: quickbite-app/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
