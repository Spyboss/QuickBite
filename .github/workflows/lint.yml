name: Lint Code

on:
  push:
    branches: [ main, develop ] # Or your primary branches
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-frontend:
    name: Lint Frontend (quickbite-app)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quickbite-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'
          cache-dependency-path: quickbite-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  lint-backend:
    name: Lint Backend (quickbite-backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quickbite-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'
          cache-dependency-path: quickbite-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Assuming you'll add a lint script to quickbite-backend/package.json
      # For now, this step might fail if 'lint' script doesn't exist
      - name: Run ESLint (if configured)
        run: |
          if npm run lint --if-present; then
            echo "Lint script executed."
          else
            echo "No lint script found or it failed. Skipping."
          fi